{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col">
            <h2>{{ object.title|title }}</h2>
            <span>added {{ object.timestamp|timesince }} ago</span>
            <p>{{ object.description|linebreaks }}</p>
            {% if object.image %}
            <img src='{{ object.image.url }}' class="img-fluid" />
            {% endif %}
        </div>
    </div>
{% endblock %}
